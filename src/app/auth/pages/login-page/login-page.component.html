<form class="login100-form"
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="login()"
>

    <span class="login100-form-title p-b-49">
        {{ 'login.title' | translate }}
    </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">{{ 'login.username' | translate }}</span>
    <input class="input100"
           type="text"
           formControlName="login"
           placeholder="{{ 'login.placeholder.username' | translate }}">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">{{ 'login.password' | translate }}</span>
    <input class="input100"
           type="password"
           formControlName="password"
           placeholder="{{ 'login.placeholder.password' | translate }}">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <label class="label-input100">{{ 'login.language' | translate }}</label>
    <select class="select-material"
      id="language-select"
      formControlName="lang"
      [value]="selectedLanguage"
      (change)="changeLanguage($event)"
    >
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="po">Português (Brasil)</option>
    </select>
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn"
              [disabled]="myForm.invalid"
              type="submit">
        {{ 'login.button' | translate }}
      </button>
    </div>
  </div>
